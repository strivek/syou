<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    function cancelHandler(e) {
        var event = e.event || window.event;
        if (event.preventDefault) {
            event.preventDefault();
        }
        if (e.returnValue) {
            event.returnValue = false;
        }
        return false;  //用于处理使用对象属性注册的处理程序
    }
</script>
</body>
</html>
