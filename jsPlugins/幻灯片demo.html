<script>
    $(".list-item").hover(function () {
        var index = $(this).index();
        $(".list-item:lt(" + index + ")").addClass("hover-before");
        $(".list-item:gt(" + index + ")").addClass("hover-after");
        $(this).addClass("hover");
    }, function () {
        $(".list-item").removeClass("hover hover-before hover-after")
    })
    $(".list-item").click(function (e) {
        var index = $(this).index();
        $(".m-sld").attr("id", "z-detail")
//
//    $(".list-item").not(":gt("+index+")").addClass("before-click");
//    $(".list-item:gt("+index+")").addClass("after-click");
        e.stopPropagation();

    })
    $("body").click(function () {
        $(".list-item").removeClass("before-click after-click");
        $("#step-6").one("webkitTransitionEnd otransitionend oTransitionEnd msTransitionEnd transitionend", function () {

    })

</script>
