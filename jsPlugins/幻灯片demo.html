        var cur = $(this);
        console.log(bf.length);
        extendDoor = new TimelineLite();

        var beforeClick = $(".m-sld .before-click");
        var afterClcik = $(".m-sld .after-click");


        openDoor = new TimelineLite({onComplete: addhover});

        openDoor.to(beforeClick, 2, {left: '-100%', marginLeft: 0}, "open")
                .to(afterClcik, 1, {left: '100%', margin: 0}, "open");

        e.stopPropagation();

    })
