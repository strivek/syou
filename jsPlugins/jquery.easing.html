<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 200px;
            height: 200px;
            background: blanchedalmond;
            position: absolute;
            left: 0;
        }

        .sss{
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<div class="wrap">内容</div>

<button class="sss">你好</button>
<body>
<script src="../js/jquery-1.10.1.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script>
    $("button").click(function () {
        $(".wrap").animate({left: "1000px"}, 1000, "easeOutBounce")
</script>
</body>
</html>
