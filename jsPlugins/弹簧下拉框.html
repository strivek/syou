<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>列表滚动</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <style>
        .listdrop{ background: Peru; font-size: 16px; line-height20px; text-align: center }

        .listdrop-menu{ display: none; background: aliceblue }

    </style>
</head>
<body>
<div class="listdrop">
    <a href="#">下拉菜单</a>
    <ul class="listdrop-menu" role="menu">
        <li>内容1</li>
        <li>内容2</li>
        <li>内容3</li>
        <li>内容4</li>
        <li>内容5</li>
    </ul>
</div>

<div class="">这是下拉菜单</div>


</body>
<script src="../js/jquery-1.10.1.js"></script>
<script src="../js/jquery.easing.1.3.js"></script>
<script src="../js/greensock/TweenMax.min.js"></script>
<script src="../js/listdownback.js"></script>
<script>

    var options = {time: 1};
    $(".listdrop").listDownBack(options);

</script>
</html>
