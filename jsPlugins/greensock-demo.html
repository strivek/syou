<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        img{
            position: absolute;
            left: 0;
            top: 0;
        }


    </style>
</head>
<body>
<img id="list" src="../img/list-1.jpg" alt=""/>
<script src="../js/greensock/TweenLite.min.js"></script>
<script src="../js/greensock/TimelineLite.min.js"></script>
<script src="../js/greensock/plugins/CSSPlugin.min.js"></script>
<script>
    var img = document.getElementById("list");
    img.onclick = function () {
//        TweenLite.to(img,1,{css:{left:'500px'}});
        var openDoor = new TimelineLite();
        openDoor.to(img, 1, {css: {left: '500px'}})
                .to(img, 1, {css: {left: '-500px'}});

        openDoor.start();
    }

</script>
</body>
</html>
